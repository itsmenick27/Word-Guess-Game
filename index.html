<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Word Guess Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class=.container>
            <h1>Word Guess Game</h1>
            <p>Press any key to get started!</p>
            <p>Wins: <span id="winCountSpan"></span>0</p>
            <p>Losses: <span id="lossCountSpan"></span>0</p>
            <p>Word to Guess: <span id="wordToGuessSpan"></span></p>
            <p>Number of Guesses Remaining: <span id="guessesRemainingSpan"></span>6</p>
            <p>Letters Already Guessed: <span id="lettersAlreadyGuessedSpan"></span></p>
            <p></p>
        </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
